services:
  # Only Redis is containerized â€” Postgres runs on your host machine
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../
      dockerfile: backend/apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      redis: { condition: service_healthy }
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: .env
    environment:
      # Override DATABASE_URL to point at host Postgres from inside Docker
      DATABASE_URL: postgresql://postgres:admin@host.docker.internal:5432/sss?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
      PORT: 3000
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))\"" ]
      interval: 30s
      timeout: 10s
      retries: 3

  indexer:
    build:
      context: ../
      dockerfile: backend/apps/indexer/Dockerfile
    restart: unless-stopped
    depends_on:
      redis: { condition: service_healthy }
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:admin@host.docker.internal:5432/sss?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production

  webhook:
    build:
      context: ../
      dockerfile: backend/apps/webhook/Dockerfile
    restart: unless-stopped
    depends_on:
      redis: { condition: service_healthy }
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:admin@host.docker.internal:5432/sss?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
